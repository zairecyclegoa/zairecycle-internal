<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaiReCycle | Staff Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<script>
  // Check active session when page loads
  document.addEventListener("DOMContentLoaded", async () => {
  const { data: { session } } = await supabase.auth.getSession();

  if (session) {
    // User already logged in â€” redirect to dashboard
    window.location.href = "dashboard.html";
  }
});
</script>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 350px;">
    <div class="text-center mb-3">
      <img src="assets/logo_v3.png" alt="ZaiReCycle" style="width: 150px;">
      <h5 class="mt-2">Staff Login</h5>
    </div>

    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email/Username</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>
      <div class="text-center mt-3" id="error-message" style="color: red;"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
