<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZaiReCycle | Log Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #f4f6f8;
    }

    .card {
      max-width: 720px;
      margin: 30px auto;
    }

    #loadingOverlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.6);
      z-index: 9999;
    }

    .small-muted {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <!-- Loading overlay shown until auth check completes -->
  <div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <div class="card shadow">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div><strong>Log Entry</strong>
          <div class="small-muted" id="tagInfo">Waiting for tag...</div>
        </div>
        <div id="userInfo" class="small-muted"></div>
      </div>
    </div>

    <div class="card-body" id="mainContent">
      <div id="message" class="text-center text-muted">Initializing...</div>
      <div id="availableUI" style="display:none;">
        <!-- Start rental UI -->
        <h5 class="mb-3">Start Rental</h5>
        <div id="cycleDetails" class="mb-3"></div>

        <div class="mb-3">
          <label class="form-label">Customer name</label>
          <input id="custName" class="form-control" placeholder="Full name (Aadhar/ID will be kept)" />
        </div>
        <div class="mb-3">
          <label class="form-label">Customer phone</label>
          <input id="custPhone" class="form-control" placeholder="Phone number" />
        </div>

        <div class="mb-3">
          <label class="form-label">Accessories</label>
          <div id="accList"></div>
        </div>

        <div class="mb-3">
  <label for="rentalImage" class="form-label">Optional Photo (Cycle/Condition)</label>
  <input type="file" id="rentalImage" accept="image/*" capture="environment" class="form-control">
</div>


        <div class="d-grid">
          <button id="startRentalBtn" class="btn btn-success">Start Rental</button>
        </div>
      </div>

      <div id="inUseUI" style="display:none;">
        <!-- End rental UI -->
        <h5 class="mb-3">End Rental</h5>
        <div id="activeDetails" class="mb-3"></div>
        <div class="mb-3">
          <div><strong>Elapsed:</strong> <span id="elapsedTimer">--:--</span></div>
          <div><strong>Estimated Charge:</strong> â‚¹ <span id="estimatedCharge">0</span></div>
        </div>
        <div class="d-grid gap-2">
          <button id="endRentalBtn" class="btn btn-danger">End Rental</button>
        </div>
      </div>

      <!-- Summary -->
      <div id="summaryUI" style="display:none;">
        <h5>Rental Summary</h5>
        <div id="summaryContent" class="mb-3"></div>
        <div class="d-grid gap-2">
          <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/logEntry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
