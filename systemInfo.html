<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZaiReCycle | System Info</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Sidebar Toggle for Mobile -->
  <button class="btn btn-dark d-lg-none sidebar-toggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <div class="d-flex" id="layout-wrapper">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3 d-flex flex-column justify-content-between" id="sidebar">
      <div>
        <div class="sidebar-header text-center mb-4">
          <img src="assets/logo_v3.png" alt="ZaiReCycle Logo" class="sidebar-logo mb-2">
          <h5 class="fw-bold">ZaiReCycle</h5>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="dashboard.html"><i class="fa-solid fa-house me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="inventory.html"><i class="fa-solid fa-bicycle me-2"></i>Inventory</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="rentalLogs.html"><i class="fa-solid fa-clipboard-list me-2"></i>Rental Logs</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="archive.html"><i class="fa-solid fa-chart-line me-2"></i>Reports & Archive</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="management.html"><i class="fa-solid fa-user-gear me-2"></i>Management</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="maintenance.html"><i class="fa-solid fa-screwdriver-wrench me-2"></i>Maintenance</a></li>
          <li class="nav-item"><a class="nav-link active text-white" href="systemInfo.html"><i class="fa-solid fa-database me-2"></i>System Info</a></li>
        </ul>
      </div>

      <!-- Logout -->
      <div class="text-center mt-auto">
        <button id="logout" class="btn btn-danger w-100">
          <i class="fa-solid fa-power-off me-2"></i>Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <main class="container mt-4 pt-3">
        <h3 class="fw-bold mb-4 ms-4 mt-2">System Info</h3>

        <!-- Cards -->
        <div class="row mb-4">
          <div class="col-md-4 mb-3">
            <div class="card text-center shadow-sm p-3">
              <h6 class="text-muted">Database Size (MB)</h6>
              <h4 id="db-size" class="fw-bold text-success">--</h4>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-center shadow-sm p-3">
              <h6 class="text-muted">Storage Used (MB)</h6>
              <h4 id="storage-used" class="fw-bold text-primary">--</h4>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-center shadow-sm p-3">
              <h6 class="text-muted">API Calls (Last 24h)</h6>
              <h4 id="api-calls" class="fw-bold text-info">--</h4>
            </div>
          </div>
        </div>

       <!-- Charts -->
<div class="card shadow-sm mb-4">
  <div class="card-header bg-dark text-white">Storage Usage Overview</div>
  <div class="card-body text-center">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 mb-3">
        <h6 class="text-muted mb-2">Database Usage</h6>
        <canvas id="dbChart" style="max-height: 250px; max-width: 250px; margin: 0 auto;"></canvas>
      </div>
      <div class="col-md-6 col-sm-12 mb-3">
        <h6 class="text-muted mb-2">File Storage Usage</h6>
        <canvas id="storageChart" style="max-height: 250px; max-width: 250px; margin: 0 auto;"></canvas>
      </div>
    </div>
  </div>
</div>


        <!-- Logs -->
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">Usage Details</div>
          <div class="card-body">
            <pre id="usage-log" class="small text-muted">Loading...</pre>
          </div>
        </div>
        
      </main>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/systemInfo.js"></script>
</body>
</html>
