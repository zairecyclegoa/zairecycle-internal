<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaiReCycle | Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Sidebar Toggle Button for Mobile -->
  <button class="btn btn-dark d-lg-none sidebar-toggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Sidebar + Main Layout -->
  <div class="d-flex" id="layout-wrapper">

    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3 d-flex flex-column justify-content-between" id="sidebar">
      <div>
        <div class="sidebar-header text-center mb-4">
          <img src="assets/logo_v3.png" alt="ZaiReCycle Logo" class="sidebar-logo mb-2">
          <h5 class="fw-bold">ZaiReCycle</h5>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active text-white" href="dashboard.html"><i
                class="fa-solid fa-house me-2"></i>Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="inventory.html"><i class="fa-solid fa-bicycle me-2"></i>Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="rentalLogs.html"><i class="fa-solid fa-clipboard-list me-2"></i>Rental
              Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white admin-only" href="archive.html"><i class="fa-solid fa-chart-line me-2"></i>Reports &
              Archive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="management.html"><i
                class="fa-solid fa-user-gear me-2"></i>Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="maintenance.html"><i
                class="fa-solid fa-screwdriver-wrench me-2"></i>Maintenance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white admin-only" href="systemInfo.html"><i
                class="fa-solid fa-database me-2"></i>System Info</a>
          </li>
        </ul>
      </div>

      <!-- Logout Section -->
      <div class="text-center mt-auto">
        <button id="logout" class="btn btn-danger w-100">
          <i class="fa-solid fa-power-off me-2"></i>Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <main class="container mt-4 pt-3">
        <h3 class="fw-bold mb-4 ms-4 mt-2">Dashboard</h3>

        <!-- Summary Tiles -->
        <div class="row mb-4" id="summary-tiles">
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center shadow-sm p-3">
              <h6 class="text-muted">Total Cycles</h6>
              <h4 id="total-cycles" class="fw-bold text-success">--</h4>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center shadow-sm p-3">
              <h6 class="text-muted">Active Rentals</h6>
              <h4 id="total-rentals" class="fw-bold text-primary">--</h4>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center shadow-sm p-3">
              <h6 class="text-muted">Active Staff</h6>
              <h4 id="total-staff" class="fw-bold text-info">--</h4>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 mb-3">
            <div class="card text-center shadow-sm p-3">
              <h6 class="text-muted">Maintenance Issues</h6>
              <h4 id="total-maintenance" class="fw-bold text-warning">--</h4>
            </div>
          </div>
        </div>

        <!-- Active Rentals & Available Cycles -->
        <div class="row">
          <!-- Active Rentals -->
          <div class="col-md-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <span>Active Rentals</span>
                <button class="btn btn-sm btn-outline-light" onclick="window.location.href='rentalLogs.html'">View
                  All</button>
              </div>
              <div class="card-body" id="rentals-list">
                <div class="text-muted">Loading...</div>
              </div>
            </div>
          </div>

          <!-- Available Cycles -->
          <div class="col-md-6">
            <div class="card shadow-sm mb-4">
              <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <span>Available Cycles</span>
                <button class="btn btn-sm btn-outline-light" onclick="window.location.href='inventory.html'">View
                  All</button>
              </div>
              <div class="card-body" id="cycles-list">
                <div class="text-muted">Loading...</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Staff List -->
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <span>Staff Members</span>
          </div>
          <div class="card-body" id="staff-list">
            <div class="text-muted">Loading...</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- JS Includes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/dashboard.js"></script>

  <!-- Auth Protection + Sidebar Toggle -->
  <script type="module">
    import { supabase } from "./js/supabaseClient.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
      }
    });

    // Sidebar toggle logic
    const toggleBtn = document.querySelector(".sidebar-toggle");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
</body>

</html>
